<!DOCTYPE html>
<html>
<head>
    <title>Flight Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 40px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fade-in 1s ease-in-out;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        p {
            margin-bottom: 10px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Ticket</h2>
        <p>Flight Number: {{ flight.flight_number }}</p>
        <p>Departure Time: {{ flight.departure_time }}</p>
        <p>Total Seats: {{ flight.total_seats }}</p>
        <p>Available Seats: {{ flight.available_seats }}</p>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('book_flight', flight_id=flight.id) }}">
            <label for="num_tickets">Book Tickets</label>
            <input type="number" id="num_tickets" name="num_tickets" min="1" max="{{ flight.available_seats }}" required>

            <input type="submit" value="Book">
        </form>

        <a href="/dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
