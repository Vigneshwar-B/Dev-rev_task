<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body style="background-image:url('https://plus.unsplash.com/premium_photo-1668091148044-056cd744e64a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c2t5JTIwY2xvdWRzfGVufDB8fDB8fHww&w=1000&q=80');  background-size: cover;
background-position: center;" >
    <div class="container" style="color :rgb(25, 25, 230); background-color: azure;" >
        <h2>Signup</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/signup">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <input type="submit" value="Signup">

            <div class="signup-link">
                <a href="/login">Already have an account? Login</a>
            </div>
        </form>
    </div>
</body>
</html>
